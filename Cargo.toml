[package]
name = "rust-bls-bn254"
description = "A rust crate implementing the BLS signatures using BN254 from arkworks"
version = "0.1.0"
edition = "2021"
license = "MIT"
keywords = ["cryptography", "BLS", "BN254", "ethereum", "signature"]
categories = ["cryptography"]
authors = ["Anup Swamy Veena"]
rust-version = "1.73"
readme = "README.md"
repository = "https://github.com/layr-labs/rust-bls-bn254"
exclude = [
    "tests/*",
    "benches/*",
    ".gitignore"
]

[dependencies]
aes = "0.8.0"
ark-ff = { version = "0.4.2", default-features = false }
ark-bn254 = { version = "0.4.0", features = ["curve"], default-features = false }
ark-std = { version = "0.4.0", default-features = false }
ark-ec = { version = "0.4.2", default-features = false }
ctr = "0.9.0"
hex = "0.4.3"
rand = "0.8.4"
serde = {version = "1.0.197" , features = ["derive"]}
serde_json = "1.0.120"
sha2 = { version = "0.10.6", default-features = false }
num-bigint = "0.4.5"
num-traits = "0.2.19"
uuid = { version = "1.10", features = ["v4"] }
unicode-normalization = "0.1.23"

[dev-dependencies]
rand_core = {version = "0.6.4", features = ["getrandom"] }
hex = { version = "0.4.3" }
hex-literal = { version = "0.4.1" }
json = { version = "0.12.4" }
num-bigint = { version = "0.4.3" }

[features]
default = ["std"]
std = [
    "ark-ff/std",
    "ark-bn254/std",
    "ark-std/std",
    "ark-ec/std",
    "sha2/std",
]

[profile.test]
opt-level = 3
debug = true
strip = "none"
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false
